<!doctype html>
<html lang="sd">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>اسٽاپ واچ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body style="background-image: url(Sindhibg.jpg); display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; width: 100vw;">
    
    <div class="container" style="background-color: black; opacity: 0.7; color: rgb(123, 255, 0); border: 1px solid red; border-radius: 8px;
    ">
        <div class="row mb-5 mt-1 mx-1">
            <h1 class="p-3 text-center fw-9 mb-5" style="font-size: 60px;"><i class="bi bi-stopwatch-fill mx-2 text-light" style="font-size: 55px;"></i>اسٽاپ واچ</h1>

            <div class="col-lg-4 col-12 border rounded border-danger mb-2 ">
             <div class="row p-2 ">
                <div class="col-6 fw-bold" id="hr" style="font-size: 55px;">٠٠</div>
                <div class="col-6 text-end " style="font-size: 50px;">ڪلاڪ</div>
             </div>
            </div>

            <div class="col-lg-4 col-12 border border-danger rounded mb-2 ">
                <div class="row p-2">
                    <div class="col-6 fw-bold" id="min" style="font-size: 55px;">٠٠</div>
                    <div class="col-6 text-end" style="font-size: 50px;">منٽ</div>
                 </div>
            </div>

            <div class="col-lg-4 col-12 border rounded border-danger mb-2">
                <div class="row p-2">
                    <div class="col-1  fw-bold" style="font-size: 55px;" id="sec">٠٠</div>
                    <div class="col-2 d-flex align-items-center justify-content-end fw-bold">:</div>
                    <div class="col-2 d-flex align-items-center fs-4" id="count">٠٠</div>
                    <div class="col-7 text-end" style="font-size: 50px;">سيڪنڊ</div>
                 </div>
            </div>
        </div>
       <div class="row mb-4">
        <div class="col-5 col-lg-4">
            <button type="button" class="btn btn-warning w-100 fs-5 fw-bold" onclick="Restart()">ٻيهر شروع<i class="bi bi-arrow-repeat mx-1 "></i></button>
        </div>
        <div class="col-3 col-lg-4">
            <button type="button" class="btn btn-danger w-100 fs-5 fw-bold" onclick="Stop()">بند<i class="bi bi-stop-circle mx-1"></i></button>
        </div>
        <div class="col-4 col-lg-4">
            <button type="button" class="btn btn-success w-100 fs-5 fw-bold " onclick="Start()">شروع <i class="bi bi-play-fill mx-1"></i></button>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
